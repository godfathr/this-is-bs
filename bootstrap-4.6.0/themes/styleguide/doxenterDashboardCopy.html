<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="simple-theme.min.css">
</head>

<body>
  <style>
    body{
      background-color: #ededed;
    }
    .heavy{
      font-weight: 600;
      padding:3rem 0;
    }
    .card-subtitle{
      margin-top:1.25rem;
      margin-bottom: 4.626rem;
    }
    .btn{
      padding: 0 3rem;
    }
    .large-text{
      line-height: 74px;
      font-size: 1.4rem;
    }
    .card{
      border-radius: 0 0 0.5rem 0.5rem;
      border:0;
      border-top:4px solid #488cdb;
      box-shadow: 0 0.275rem 0.275rem rgba(0, 0, 0, 0.01),
                  0 0.45rem 0.45rem rgba(0, 0, 0, 0.019),
                  0 0.725rem 0.725rem rgba(0, 0, 0, 0.03);
    }
  </style>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1 class="text-center heavy">Welcome to your Document Center</h1>
        <div class="card">
          <div class="card-body">
            <h3 class="text-center card-subtitle">What would you like to do today?</h3>
            <div class="row justify-content-center">
              <div class="col-md-12 col-lg-7">
                <p class="btn btn-primary large-text">Review Documents</p>
                <p class="btn btn-primary large-text">Approve or Reject</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./js/bootstrap.min.js" async defer></script>
</body>

</html>
